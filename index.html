<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Custom Calculator</title>

<style>
body {
  font-size: 35px;
  text-align:center;
  background: linear-gradient(to right,  #2b40ff,#07121a);
}

h1,h3{
color: white;
margin:15px;
}
input, button {
  font-size:40px;
  color: white;
  border-radius: 5%;
  background-color: black;
  border: 2px solid white;
}

img{
width: 15%;
height: 15%;
margin-top: 20px;
}
img:hover{
  -ms-transform: scale(1.1); /* IE 9 */
  -webkit-transform: scale(1.1); /* Safari 3-8 */
   transform: scale(1.1); 
}
</style>
</head>
<body>
<img src= "Images/hello-penguin-penguin.gif">
<h1>Hello!! How are you today?</h1>>

<form action = "MyServlet">
<input name="num1" placeholder="1st Number"></input>
<input name="num2" placeholder="2nd  Number"></input>
<input name="num3" placeholder="3rd Number"></input>
<input name="num4" placeholder="4th Number"></input>
<input name="num5" placeholder="5th Number"></input>
<input name="num6" placeholder="6th Number"></input>
<input name="num7" placeholder="7th Number"></input>
<input name="num8" placeholder="8th Number"></input>
<input name="num9" placeholder="9th Number"></input>
<input name="num10" placeholder="10th Number"></input>


<button name ="bt1" value="1"> + </button>

<button name ="bt1" value="4"> / </button>

</form>


</body>
</html>
